<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  
    <a href="#!" style="text-align: center;"><h1 style="color:blue;">Intrusion Detection System</h1></a>
  <h3 style="text-align: right;">- By TY-CS-26</h3>
 <div class="login">
	

     <!-- Main Input For Receiving Query to our ML -->
     <table class="table table-bordered table-hover mx-auto w-auto" style="text-align:justify;max-width: 90%;">
      <form action="{{ url_for('predict')}}"method="post">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Constraint</th>
          <th>Input</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>
            <label for="attack">Attack</label>
          </td>
          <td><select id="attack" name="attack">
            <option value="0">Other</option>
            <option value="1">neptune</option>
            <option value="2">normal</option>
            <option value="3">satan</option>
          </select></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>
            <label for="count">Number of connections to the same destination host as the current connection in the past two seconds :</label>
          </td>
          <td>
            <input type="text" name="count" placeholder="count" required="required" >
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>
            <label for="dst_host_diff_srv_rate">The percentage of connections that were to different services, among the connections aggregated in dst_host_count :</label>
          </td>
          <td>
            <input type="text" name="dst_host_diff_srv_rate" placeholder="dst_host_diff_srv_rate" required="required" />
          </td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>
            <label for="dst_host_same_src_port_rate">The percentage of connections that were to the same source port, among the connections aggregated in dst_host_srv_count :</label>
          </td>
          <td>
            <input type="text" name="dst_host_same_src_port_rate" placeholder="dst_host_same_src_port_rate" required="required" />
          </td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>
            <label for="dst_host_same_srv_rate">The percentage of connections that were to the same service, among the connections aggregated in dst_host_count :</label>
          </td>
          <td>
            <input type="text" name="dst_host_same_srv_rate" placeholder="dst_host_same_srv_rate" required="required" />
          </td>
        </tr>
        <tr>
          <th scope="row">6</th>
          <td>
            <label for="dst_host_srv_count">Number of connections having the same port number :</label>
          </td>
          <td>
            <input type="text" name="dst_host_srv_count" placeholder="dst_host_srv_count" required="required" />
          </td>
        </tr>
        <tr>
          <th scope="row">7</th>
          <td>
            <label for="flag">Status of the connection â€“Normal or Error :</label>
          </td>
          <td>
            <select id="flag" name="flag">
              <option value="0">Other</option>
              <option value="1">S0</option>
              <option value="2">SF</option>
            </select>
          </td>
        </tr>
        <tr>
          <th scope="row">8</th>
          <td>
            <label for="last_flag">Last Flag :</label>
          </td>
          <td>
            <input type="text" name="last_flag" placeholder="last_flag" required="required" />
          </td>
        </tr>
        <tr>
          <th scope="row">9</th>
          <td>
            <label for="logged_in">1 if successfully logged in; 0 otherwise :</label>
          </td>
          <td>
            <input type="text" name="logged_in" placeholder="logged_in" required="required" />
          </td>
        </tr>
        <tr>
          <th scope="row">10</th>
          <td>
            <label for="same_srv_rate">The percentage of connections that were to the same service, among the connections aggregated in count :</label>
          </td>
          <td>
            <input type="text" name="same_srv_rate" placeholder="same_srv_rate" required="required" />
          </td>
        </tr>
        <tr>
          <th scope="row">11</th>
          <td>
            <label for="serror_rate">The percentage of connections that have activated the flag (4) s0, s1, s2 or s3, among the connections aggregated in count :</label>
          </td>
          <td>
            <input type="text" name="serror_rate" placeholder="serror_rate" required="required" />
          </td>
        </tr>
        <tr>
          <th scope="row">12</th>
          <td>
            <label for="service_http">Destination network service used http or not :</label>
          </td>
          <td>
            <select id="service_http" name="service_http">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
    <div class="container" style="max-width: 80%;">
        <button type="submit" class="btn btn-outline-success btn-block btn-large">Predict</button>
    </div>
    </form>
   <br>
    {% if output %}
       <h3> Attack Class should be <b style="color:red;">{{ output }}</b>  </h3>
    {% endif %}
   </div>
</body>
</html>
